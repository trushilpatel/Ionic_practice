<ion-header>
  <ion-toolbar color="primary">
    <ion-title>User Management</ion-title>
    <ion-button slot="end" (click)="addUser()">
      <ion-icon name="add"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-label>{{ user.firstName + " " + user.lastName }}</ion-label>
      <ion-button (click)="editUser(user)" color="success">
        <ion-icon name="create-outline"> </ion-icon>
      </ion-button>
      <ion-button (click)="deleteUser(user)" color="danger">
        <ion-icon name="trash"> </ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addUser()"
      ><ion-icon name="add"></ion-icon
    ></ion-fab-button>
  </ion-fab>
</ion-content>
