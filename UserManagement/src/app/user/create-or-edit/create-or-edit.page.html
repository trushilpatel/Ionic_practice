<ion-header>
  <ion-toolbar color="primary">
    <ion-title> {{ title }} </ion-title>
    <ion-button slot="end" (click)="submit()">
      <ion-icon name="save"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="userForm" (ngSubmit)="submit()">
        <ion-item>
          <ion-label position="floating">First Name</ion-label>
          <ion-input formControlName="firstName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Last Name</ion-label>
          <ion-input formControlName="lastName"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Role</ion-label>
          <ion-input formControlName="role"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phone"></ion-input>
        </ion-item>

        <div style="margin-top: 3rem"></div>
        <div *ngIf="error === true">
          <span style="color: red">* Please Enter Valid Details.</span>
        </div>
        <ion-button color="primary" expand="full" (click)="submit()">
          Save
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
